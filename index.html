<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadacasino</title>
    <meta name="description" content="Краткое описание страницы для поисковиков (до 160 символов)">
    <meta name="author" content="Arkadacasino">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="Arkadacasino">
    <meta property="og:description" content="Краткое описание страницы для соцсетей">
    <meta property="og:image" content="https://example.com/path/to/image.jpg">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_RU">
   
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="/css/slider.css"> 

    <!-- Подключаем jQuery выше всех скриптов, которые могут его использовать -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Скрипты с defer для отложенной загрузки -->
    <script src="/js/header.js" defer></script>
    <script src="/js/global-link.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/slider.js" defer></script>
</head>
<body>

    <!-- Контейнер для сайдбара -->
    <div id="sidebar-container"></div>

    <main>
        <section class="hero">
            <div class="hero__container container">
                <div id="slider1"></div>
            </div>
        </section>

        <section class="content">
            <div class="content__container">
            </div>
        </section>
    </main>

    <!-- Загружаем сайдбар через JavaScript -->
    <script>
        fetch('/components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                console.log("Сайдбар успешно загружен.");
            })
            .catch(error => console.error("Ошибка загрузки сайдбара:", error));
    </script>

    <!-- Подключаем main.js только после загрузки сайдбара -->
    <script src="/js/main.js" defer></script>

    <!-- Подключаем Swiper внизу, чтобы не блокировал загрузку -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
</html>
